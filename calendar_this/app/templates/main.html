<body>

        <thead>
            <tr>
                <th>Name</th>

                <th>End</th>

            {% for row in rows %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.start_datetime }}</td>
                <td>{{ row.end_datetime }}</td>
            </tr>
            <!-- loop here to create rows -->

            <!-- loop here to create rows -->
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
